<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>preview</title>

    <link rel="stylesheet" href="//cdn.bootcss.com/github-markdown-css/2.10.0/github-markdown.css">
    <style>
        body, html{
            padding: 0;
            margin: 0;
            width: 100%;
        }
        body {
            padding: 40px;
            box-sizing: border-box;
        }
    </style>

    <script>
        var MicroEvent = (function () {
            var MicroEvent	= function(){};
            MicroEvent.prototype	= {
                $on: function(event, fct){
                    this._events = this._events || {};
                    this._events[event] = this._events[event]	|| [];
                    this._events[event].push(fct);
                },
                $off: function(event, fct){
                    this._events = this._events || {};
                    if( event in this._events === false  )	return;
                    this._events[event].splice(this._events[event].indexOf(fct), 1);
                },
                $emit: function(event /* , args... */){
                    this._events = this._events || {};
                    if( event in this._events === false  )	return;
                    for(var i = 0; i < this._events[event].length; i++){
                        this._events[event][i].apply(this, Array.prototype.slice.call(arguments, 1));
                    }
                }
            };
            MicroEvent.mixin	= function(destObject){
                var props	= ['$on', '$off', '$emit'];
                for(var i = 0; i < props.length; i ++){
                    if( typeof destObject === 'function' ){
                        destObject.prototype[props[i]]	= MicroEvent.prototype[props[i]];
                    }else{
                        destObject[props[i]] = MicroEvent.prototype[props[i]];
                    }
                }
                return destObject;
            };
            return MicroEvent;
        })();
    </script>

    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="//cdn.bootcss.com/smooth-scroll/14.2.0/smooth-scroll.polyfills.js"></script>
    <script src="//cdn.bootcss.com/lodash.js/4.17.10/lodash.js"></script>
    <script src="//cdn.bootcss.com/marked/0.4.0/marked.js"></script>
    <!--<script src="js/preview.js"></script>-->
    <script src="js/panel.js"></script>
</head>
<body class="markdown-body">
</body>
</html>
